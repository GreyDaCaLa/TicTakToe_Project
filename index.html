<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body id= "mainbody" class = "ColorGroup1">

    <h2 id="Welcometo">Welcome to</h2>

    <h1 id="Tic Tac Toe" class= "ColorGroup3">Tic Tac Toe!!</h1>

    <div class="gamesetup" id="gamesetup">

        <div class="gamesetup-style">
            <h5> select your play Style </h5>
            <label for="fname">2 Player:</label>
            <input type="checkbox" id="2playerchoice" checked onclick="styleRemove_AddNameBox()">
        </div>




        <div class="gamesetup-insertname" id="gamesetup-insertname-maindiv">
            <h5>---------Insert name</h5>
            <input type= "text" value="Player1" id="insertname-player1">
            <input type= "text" value="Player2" id="insertname-player2">
        </div>
    </div>



    <div id = "NewGameDiv">
        <input type="submit" value="Start Game !!!!" id="gamestart-start" class="gamestart" onclick="callStart_or_NewGame()">
        <input type="submit" value="Change Color Style !!!!" id="gamestart-color" class="gamestart" disabled onclick="callChange_GameColor()">
    </div>

    <div class="tablediv" id = "MainGameDiv">
    </div>
    

    <script src="main.js"></script>
</body>
</html>
